{% extends "base.html" %}

{% block body %}
{% if error %}
<span style="color: red">Error: {{ error }}</span><p>
{% end %}

<div class="row">
	<form action="/auth/signup" method="POST">
	  <h5>邮箱</h5>
	  <input name="email" type="text">
	  <h5>名字</h5>
	  <input name="name" type="text">
	  <h5>密码</h5>
	  <input name="password" type="password">
	  {% module xsrf_form_html() %}
	  <input type="submit" value="确定" class="waves-effect waves-light btn z-depth-2" style="background-color:#ffb300"/>
	</form>
</div>
{% end %}
