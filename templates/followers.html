{% extends "base.html" %}
{% block body %}
<div class="row"> <!-- gai cheng Today > guanzhu -->
    <h1 class="col s12" style="margin-bottom: 20px;">关注我的人</h1>
	{% for follower in followers %}
	<div class="col s2">
	  <a href="/profile/{{follower.followed_name}}">
	    <img src="{{ static_url(follower.head_path) }}" alt="icon" class="circle responsive-img"> <!-- notice the "circle" class -->

	  </a>
	</div>
	{% end %}
</div>
{% end %}
