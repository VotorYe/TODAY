<div class="col s12 m6">
  <div class="card">
    {% if entry.pic_paths %}
      <div class="card-image">
        <img src="{{ static_url(entry.pic_paths[0]) }}" alt="icon">
      </div>
    {% end %}
    <div class="card-content truncate">
      <p>{% raw entry.html %}</p>
    </div>
    <div class="card-action">
      <a href="/profile/{{entry.author_name}}">{{entry.author_name}}</a>
      <span>{{ locale.format_date(entry.published, full_format=True, shorter=True) }}</span>
      <a href="/detail/{{ entry.slug }}"><i class="material-icons right">more_vert</i></a>
    </div>
  </div>
</div>
